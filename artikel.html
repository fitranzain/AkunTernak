<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel | AkunTernak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    pre, code {
      background-color: #f9fafb;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="artikelContent">
      <p>Sedang memuat artikel...</p>
    </div>
  </div>

  <script>
    // Ambil parameter nama file dari URL (contoh: artikel.html?file=materi-1.md)
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(`post/${file}`)
        .then(res => {
          if (!res.ok) throw new Error("Gagal memuat artikel");
          return res.text();
        })
        .then(md => {
          document.getElementById("artikelContent").innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById("artikelContent").innerHTML = `<p style="color:red;">${err}</p>`;
        });
    } else {
      document.getElementById("artikelContent").innerHTML = "<p style='color:red;'>Tidak ada artikel yang dipilih.</p>";
    }
  </script>
</body>
</html>
