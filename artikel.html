<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AkunTernak – Artikel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/akunternak.png" alt="AkunTernak" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="artikel.html?file=Prolog.md">Artikel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Artikel -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <img id="artikelImage" src="" alt="" class="card-img-top" style="display: none;">
          <div class="card-body">
            <h3 id="artikelTitle" class="fw-bold mb-3"></h3>
            <div id="artikelContent" class="markdown-body"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 AkunTernak – Rapi Catatannya, Rapi Usahanya, Keuntungan Hasilnya
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      // Ambil isi artikel markdown
      fetch(`posts/${file}`)
        .then(res => {
          if (!res.ok) throw new Error("Gagal memuat artikel");
          return res.text();
        })
        .then(md => {
          document.getElementById("artikelContent").innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById("artikelContent").innerHTML =
            `<p class="text-danger">${err}</p>`;
        });

      // Ambil data artikel dari posts.json (title & image)
      fetch('posts.json')
        .then(res => res.json())
        .then(posts => {
          const artikel = posts.find(p => p.file === file);
          if (artikel) {
            // Update title
            if (artikel.title) {
              document.getElementById("artikelTitle").textContent = artikel.title;
              document.title = `AkunTernak – ${artikel.title}`;
            }
            // Update image
            if (artikel.image) {
              const imgEl = document.getElementById("artikelImage");
              imgEl.src = `images/${artikel.image}`;
              imgEl.alt = artikel.title || "Gambar Artikel";
              imgEl.style.display = "block";
            }
          }
        })
        .catch(err => console.error("Gagal memuat data artikel:", err));

    } else {
      document.getElementById("artikelContent").innerHTML =
        "<p class='text-danger'>Tidak ada artikel yang dipilih.</p>";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
